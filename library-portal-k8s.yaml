apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-library-portal
  labels:
    app: library-portal
---
apiVersion: v1
kind: Service
metadata:
  name: library-portal
  labels:
    app: library-portal
    service: library-portal
spec:
  ports:
  - port: 9080
    name: http
    targetPort: 9080
  selector:
    app: library-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-portal-v1
  labels:
    app: library-portal
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-portal
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
        prometheus.io/path: "/metrics"
      labels:
        app: library-portal
        version: v1
    spec:
      serviceAccountName: bookinfo-library-portal
      containers:
      - name: library-portal
        image: extended-bookinfo/library-portal:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        env:
        - name: PORT
          value: "9080"
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 5
          periodSeconds: 5 