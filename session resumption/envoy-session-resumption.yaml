apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: tls-session-resumption
  namespace: default
spec:
  workloadSelector:
    labels:
      app: productpage
  configPatches:
  - applyTo: FILTER_CHAIN
    match:
      listener:
        portNumber: 443
    patch:
      operation: MERGE
      value:
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
            common_tls_context:
              tls_params:
                tls_max_session_ticket_lifetime: 15  # 15ì´ˆ
              session_ticket_keys:
              - inline_bytes: "dGhpc2lzYXNlY3JldGtleTIzNDU2"
